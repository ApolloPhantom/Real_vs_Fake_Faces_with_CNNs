<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Learning Models Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Image Classification for Dataset of 10k Real vs. Fake Faces</a>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-left">
              <li class="nav-item">
                <a class="nav-link" href="/home" data-bs-toggle="tooltip" title="Try the best performing model !!!">Predictor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/note" data-bs-toggle="tooltip" title="Notebooks for the project">Notebook</a>
              </li>
            </ul>
          </div>
        </div>  
    </nav>
    <br>
    <h2>Upload a File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="fileInput" id="fileInput" accept=".jpg,.jpeg,.png">
        <button type="submit">Upload File</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Result: " + data.filename;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
